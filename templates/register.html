{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>


    <div class="row">
    <!-- Materialise Form -->
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Must be at least 5 characters, maximum 15" required>
                    <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Must be at least 5 characters, maximum 15" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red darken-4">
                        Register
                    </button>
                </div>
            </div>
        </form>
    <!-- End of Materialise Form-->    
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">Already have a login? 
            <a href="{{ url_for('login') }}">Login Here</a></p>
        </div>
    </div>

{% endblock %}
